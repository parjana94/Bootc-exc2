<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-img">
        <div class="main-img">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
          <div class="cover"></div>
          <img class="view" src="images/icon-view.svg" alt="view" />
        </div>
      </div>
      <div class="text-box">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="offer">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          <h3>0.041 eth</h3>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="images" />
          <h3>3 days left</h3>
        </div>
      </div>
      <div class="line"></div>
      <div class="profile">
        <img src="images/image-avatar.png" alt="avatar" />
        <h2>Creation of <span>Jules Wyvern</span></h2>
      </div>
    </div>
  </body>
</html>
